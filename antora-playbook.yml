site:
  title: Interloquio Docs Demo Site
  url: https://docs.demo.com
  start_page: _@home:ROOT:index.adoc
content:
  sources:
  - url: https://github.com/rodrikw/interloqu.io-home
    branches: main
    start_path: docs
#  - url: ../recommendations
#    branches: HEAD
#    start_path: docs
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    # url: https://github.com/riptano/antora-ui-pulsar/raw/main/releases/download/v0.1/ui-bundle.zip
    # url: https://s3-eu-west-1.amazonaws.com/static-content.neo4j.com/build/ui-bundle-v0.4.0.zip
